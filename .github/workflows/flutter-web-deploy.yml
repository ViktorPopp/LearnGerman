name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main  # Or the branch you want to trigger the deployment from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the code
    - name: Check out repository
      uses: actions/checkout@v3

    # Step 2: Set up Flutter
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.4'  # Specify a stable version (e.g., '3.7.3') instead of 'stable'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        flutter pub get

    # Step 4: Configure Git user info for deploy
    - name: Configure Git user
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    # Step 5: Build the Flutter Web app
    - name: Build Flutter Web
      run: |
        flutter build web --release

    # Step 6: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # The branch to deploy to
        folder: build/web  # The folder to deploy (Flutter web build output)
        token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
